<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <link rel="stylesheet" href="/Assets/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Resume Button */
        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
            position: relative;
        }

        .resume-btn:hover {
            background-color: #388E3C;
        }

        /* Tooltip */
        .resume-btn::after {
            content: "Click to download my résumé";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .resume-btn:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Résumé</h2>
    <a href="../Assets/resume.pdf" target="_blank" class="resume-btn">
        <i class="fas fa-file-download"></i> <strong>Download My Résumé</strong>
    </a>
</body>
</html>
